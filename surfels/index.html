<!DOCTYPE html>
<html>
<head>
    <title>WebGPU</title>
</head>
<body>
    <script type="module" src="surfels.js"></script>
    
    <div style="width: 100%; margin: auto; text-align: center">
        <canvas id="webgpu-canvas" width="1024" height="768"></canvas>
    
        <div>
            <label for="point-size-factor-log">Point width</label>
            <input id="point-size-factor-log" type="range" value="1.0" min="-1.5" max="1.5" step="any" list="markers">
            <datalist id="markers">
                <option value="0.0"></option>
            </datalist>
        </div>
        <div>
            <label for="method">Method</label>
            <select id="method">
                <option value="points">Vertex Buffer of point primitives</option>
                <option value="quads_cpu">Vertex Buffer of quads (CPU build)</option>
                <option value="quads_gpu">Vertex Buffer of quads (GPU build)</option>
                <option value="instancing">Instancing a single quad</option>
                <option value="storage_buffer">Storage buffer and vertex_index</option>
            </select>
        </div>
        <div>
            <input id="blend-splats-check" type="checkbox">
            <label for="blend-splats-check">Blend splats (instancing only)</label>
        </div>
    </div>
</body>
</html>
